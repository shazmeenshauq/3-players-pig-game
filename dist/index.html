<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="">
    <title>Pig Game</title>
</head>
<body>

        <div class="container">
            <div class="players">

            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">23</div>
            
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">43</div>
                </div>
            
            </div>

            <!-- --------------------Player 1 ----------------------------- -->
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">23</div>
            
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">43</div>
                </div>
            
            </div>
                <!-- -------------------Player 2 -------------------- -->
            
                <div class="player-2-panel" id="player-2-panel">
                <div class="player-name" id="name-2">Player 3</div>
                <div class="player-score" id="score-2">23</div>
            
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-2">43</div>
                </div>
            
            </div>
        </div>
        


            <img src="dice-1.png" alt="" class="dice">
            <img src="dice-2.png" alt="" class="dice-1">
            <br>

            <div class="input">
                 <input type="text" class="win-score" id= "win-score" placeholder="Change winning score">
                    <br>
                 <button class="btn" id="win-score-btn">Ok</button>
              </div>
            <button class="btn-new">New Game</button>
          
            <button class="btn-roll">Roll</button>
            <button class="btn-hold">Pass</button>
            
        </div>
 
      

        <script src="main.js"></script>
    </body>
</html>
